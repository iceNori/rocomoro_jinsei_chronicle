<body>
   <p id="user_name"></p>

   <p id="max_money"></p>

<script>
  async function view(){
    var arr = await playdate();

    var user_name = document.getElementById('user_name');
    user_name.innerHTML = arr[0];
    var all_money = document.getElementById('all_money');
    all_money.innerHTML = arr[1];
    var max_money = document.getElementById('max_money');
    max_money.innerHTML = arr[2];
    var min_money = document.getElementById('min_money');
    min_money.innerHTML = arr[3];
    var count = document.getElementById('count');
    count.innerHTML = arr[4];
  }

  view();
